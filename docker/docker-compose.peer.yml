services:
  peer-worker-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: peer-worker-1
    environment:
      - RUST_LOG=info
      - WORKER_ID=peer-worker-1
      - COORDINATOR_URL=http://10.10.10.1:8080
      - PORT=8081
    extra_hosts:
      - "coordinator:10.10.10.1"
    restart: unless-stopped

